<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSVS Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: #1976d2;
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .header-stats {
            display: flex;
            gap: 24px;
            font-size: 0.9rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .search-box {
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            font-size: 1rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-danger {
            background: #d32f2f;
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: box-shadow 0.2s;
        }

        .video-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .video-thumb {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 3rem;
        }

        .video-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 16px;
        }

        .video-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            gap: 16px;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 12px;
        }

        .video-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-ready {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-processing {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status-pending {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-failed {
            background: #ffebee;
            color: #c62828;
        }

        .video-actions {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            border-top: 1px solid #eee;
        }

        .video-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 8px;
            font-size: 0.85rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
        }

        .modal h2 {
            margin-bottom: 16px;
        }

        .modal p {
            color: #666;
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h2 {
            margin-bottom: 8px;
            color: #333;
        }

        .refresh-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
            padding: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>BSVS Admin</h1>
        <div class="header-stats" id="stats">
            <div class="stat">
                <div class="stat-value" id="stat-total">-</div>
                <div>Videos</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-ready">-</div>
                <div>Ready</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-processing">-</div>
                <div>Processing</div>
            </div>
            <button class="refresh-btn" onclick="loadVideos()" title="Refresh">&#x21bb;</button>
        </div>
    </header>

    <div class="container">
        <div class="toolbar">
            <input type="text" class="search-box" id="search" placeholder="Search videos..." oninput="filterVideos()">
            <a href="/" class="btn btn-primary">+ Upload Video</a>
        </div>

        <div id="video-container">
            <div class="loading">Loading videos...</div>
        </div>
    </div>

    <div class="modal-overlay" id="delete-modal">
        <div class="modal">
            <h2>Delete Video?</h2>
            <p>Are you sure you want to delete "<span id="delete-video-title"></span>"? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let allVideos = [];
        let deleteVideoId = null;

        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                const data = await response.json();
                allVideos = data.videos;
                renderVideos(allVideos);
                updateStats(allVideos);
            } catch (error) {
                document.getElementById('video-container').innerHTML = `
                    <div class="empty-state">
                        <h2>Error loading videos</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function updateStats(videos) {
            document.getElementById('stat-total').textContent = videos.length;
            document.getElementById('stat-ready').textContent = videos.filter(v => v.status === 'ready').length;
            document.getElementById('stat-processing').textContent = videos.filter(v => v.status === 'processing' || v.status === 'pending').length;
        }

        function filterVideos() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = allVideos.filter(v =>
                v.title.toLowerCase().includes(query) ||
                v.original_filename.toLowerCase().includes(query)
            );
            renderVideos(filtered);
        }

        function renderVideos(videos) {
            if (videos.length === 0) {
                document.getElementById('video-container').innerHTML = `
                    <div class="empty-state">
                        <h2>No videos found</h2>
                        <p>Upload your first video to get started.</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="video-grid">
                    ${videos.map(video => `
                        <div class="video-card">
                            <div class="video-thumb">
                                ${video.status === 'ready'
                                    ? `<img src="/stream/${video.id}/thumbnail.jpg" alt="" onerror="this.parentElement.innerHTML='ðŸŽ¬'">`
                                    : 'ðŸŽ¬'
                                }
                            </div>
                            <div class="video-info">
                                <div class="video-title">${escapeHtml(video.title)}</div>
                                <div class="video-meta">
                                    <span>${formatDate(video.created_at)}</span>
                                    ${video.duration_seconds ? `<span>${formatDuration(video.duration_seconds)}</span>` : ''}
                                </div>
                                <span class="video-status status-${video.status}">${video.status}</span>
                            </div>
                            <div class="video-actions">
                                ${video.status === 'ready'
                                    ? `<a href="${video.embed_url}" target="_blank" class="btn btn-secondary">View</a>`
                                    : `<button class="btn btn-secondary" disabled>Processing...</button>`
                                }
                                <button class="btn btn-secondary" onclick="copyEmbed('${video.id}')">Copy Embed</button>
                                <button class="btn btn-danger" onclick="showDeleteModal('${video.id}', '${escapeHtml(video.title)}')">Delete</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('video-container').innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString();
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function copyEmbed(videoId) {
            const embedCode = `<iframe src="${window.location.origin}/embed/${videoId}" width="100%" height="400" frameborder="0" allowfullscreen></iframe>`;
            navigator.clipboard.writeText(embedCode).then(() => {
                alert('Embed code copied to clipboard!');
            });
        }

        function showDeleteModal(videoId, title) {
            deleteVideoId = videoId;
            document.getElementById('delete-video-title').textContent = title;
            document.getElementById('delete-modal').classList.add('active');
        }

        function closeDeleteModal() {
            deleteVideoId = null;
            document.getElementById('delete-modal').classList.remove('active');
        }

        async function confirmDelete() {
            if (!deleteVideoId) return;

            try {
                const response = await fetch(`/api/videos/${deleteVideoId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    closeDeleteModal();
                    loadVideos();
                } else {
                    alert('Failed to delete video');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Auto-refresh every 30 seconds for processing videos
        setInterval(() => {
            if (allVideos.some(v => v.status === 'processing' || v.status === 'pending')) {
                loadVideos();
            }
        }, 30000);

        // Initial load
        loadVideos();
    </script>
</body>
</html>
