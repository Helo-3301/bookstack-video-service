<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Processing</title>
    <meta http-equiv="refresh" content="5">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4a90d9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .status {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .hint {
            color: #666;
            font-size: 0.8rem;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #3d3d5c;
            color: #a0a0c0;
        }

        .status-processing {
            background: #2d4a3d;
            color: #7dcea0;
        }

        .status-failed {
            background: #5c3d3d;
            color: #e07070;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>{{ title }}</h1>
        <p class="status">
            <span class="status-badge status-{{ status }}">{{ status }}</span>
        </p>
        <p class="hint">This page will refresh automatically...</p>
    </div>
</body>
</html>
